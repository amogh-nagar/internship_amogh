{% extends 'base.html' %}
{% block title %}Contact
{% endblock title %}
{% block body %}
<div class="container text-center my-2">
  <form method="POST" action="/contact">
    {% csrf_token %}
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" name="name">
    </div>
    <label for="exampleInputEmail1">Email Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <div class="form-group">
      <label for="exampleInputPassword1">Phone number</label>
      <input type="phone" class="form-control" id="exampleInputPhone1" name="phone">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Ask Your Question</label>
      <textarea type="text" class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
